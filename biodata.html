<body class="bg-cover bg-center"
style="height:100vh;overflow-y:scroll;background-image:url('bg.png');background-repeat:no-repeat;background-size:cover;background-position:center;">

  <!-- Overlay -->

<a href="home.html" class="pl-4 underline text-white">‚Üê Kembali</a>
    <div class="pt-10 items-center flex flex-col text-white"><h1 class="text-3xl mt-3 font-bold tracking-widest">NUSANFOOD</h1>

    <!-- Foto Profil -->

        class="w-36 h-36 rounded-full border-4 border-red-600 object-cover">
    </div>

    <!-- Nama -->
    <div class="mt-6 bg-white text-black px-6 py-2 rounded shadow">
      <span id="namaUser" class="font-semibold"></span>

    <!-- WA -->
    <div class="mt-3 bg-white text-black px-6 py-2 rounded shadow">
      <span id="waUser">WA: 082236652275</span>
    </div></div>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return '';
    }

    document.getElementById('namaUser').innerText = getCookie('nama') || 'Nama Tidak Ada';
  </script>
